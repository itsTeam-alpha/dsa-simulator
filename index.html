<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting-Analyser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="first">
        <label>Enter the array:
            <input type="number"  max="100" class="c0" id="ek">
            <input type="number"  max="100"class="c1">
            <input type="number"  max="100"class="c2">
            <input type="number"  max="100"class="c3">
            <input type="number"  max="100"class="c4" id="paanch">
        </label>
        <div class="first-button">
            <button type="submit">Submit</button>
        </div>
    </section>
    <section class="second"><div>Sort your array here</div></section>
    <section class="third"></section>
    <section class="fourth">
        <div class="fourth-heading">
            Different sorting techniques
        </div>
        <div class="Bubble-button">
             <p>Bubble sort</p>
        </div>
    </section>
    <section class="fifth">
        <div class="bar-graph">
             <div class="bar-0 pipe"></div>
             <div class="bar-1 pipe"></div>
             <div class="bar-2 pipe"></div>
             <div class="bar-3 pipe"></div>
             <div class="bar-4 pipe"></div>
        </div>
    </section>
    <section class="sixth"></section>
    <section class="seventh"></section>
    <section class="eigth"></section>
    <section class="ninth"></section>
    <script src="logic.js"></script>
</body>
</html>
